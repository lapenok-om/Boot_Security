<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <a type="button" class="btn btn-outline-secondary" href="/admin">Назад</a>
    <a type="button" class="btn btn-outline-secondary " th:href="@{/logout}">Выйти</a>
    <h2>Изменение данных пользователя</h2>
    <form class="col card p-3 my-5" th:method="PATCH" th:action="@{/admin/edit/{id}(id=${changeUser.getId()})}" th:object="${changeUser}">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input class="form-control" id="login" placeholder="Логин" th:field="*{login}" type="text"/>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input class="form-control" id="password" placeholder="Пароль" th:field="*{password}" type="text"/>
        </div>
        <div class="form-group">
            <label for="email">Почта:</label>
            <input class="form-control" id="email" placeholder="Почта" th:field="*{email}" type="text"/>
        </div>
        <br>
        <div>
            <input class="btn btn-primary" type="submit" value="Изменить данные">

        </div>
    </form>
</div>
</body>
</html>
