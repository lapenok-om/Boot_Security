<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark d-flex justify-content-between p-3">

                <div class="card-text text-light">Some more card content</div>
                <a class="nav-link text-white-50" th:href="@{/logout}">logout</a>

            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 pt-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#!">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">User</a>
                </li>

            </ul>
        </div>
        <div class="col-md-10 pt-3">
            <h2 class="text">Admin panel</h2>
            <ul class="nav nav-tabs ">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="#">Profile</a>
                </li>

            </ul>
            <table class="table table-striped table-bordered">

                <thead>
                <tr>
                    <th scope="col">login</th>
                    <th scope="col">password</th>
                    <th scope="col">e-mail</th>
                    <th scope="col">roles</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:utext="${user.getUsername()}"></td>
                    <td th:utext="${user.getPassword()}"></td>
                    <td th:utext="${user.getEmail()}"></td>
                    <td th:utext="${user.getRoles()}"></td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/delete/{id}(id = ${user.id})}">
                            <a class="btn btn-primary" th:href="@{/admin/edit/{id}(id = ${user.id})}">Изменить</a>
                            <button type="submit" class="btn btn-danger mx-1">Удалить</button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->

</body>
</html>
