<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<th:block th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-light bg-light container-md">
        <a type="button" class="btn btn-outline-secondary " th:href="@{/logout}">Выйти</a>

    </nav>

</th:block>
<div class="container">
    <h2>Все пользователи:</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">login</th>
            <th scope="col">password</th>
            <th scope="col">e-mail</th>
            <th scope="col">roles</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getUsername()}"></td>
            <td th:utext="${user.getPassword()}"></td>
            <td th:utext="${user.getEmail()}"></td>
            <td th:utext="${user.getRoles()}"></td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/delete/{id}(id = ${user.id})}">
                    <a class="btn btn-primary" th:href="@{/admin/edit/{id}(id = ${user.id})}">Изменить</a>
                    <button type="submit" class="btn btn-danger mx-1">Удалить</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
    <br>
    <a class="btn btn-primary" th:href="@{/admin/new}">Создать нового пользователя</a>
</div>
</body>
</html>
